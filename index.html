<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICL Cursos e Preparatórios</title>

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/sinonimosAprovacao.css">

    <!-- JS -->
    <script src="assets/js/main.js" defer></script>
</head>
<body>
    <header></header>

    <main>
        <!-- Section - Sinônimos de Aprovação -->
        <section id="sinonimosAprovacao">
            <!-- Citação + Imagem -->
            <div id="centro">
                <!-- Texto + Imagem -->
                <div id="sinonimosAprovacao-texto">
                    <h1>Somos sinônimo de APROVAÇÃO!</h1>
    
                    <!-- Citação de Christiano -->
                    <figure>
                        <blockquote>
                            <p>“Eu acredito no poder TRANSFORMADOR da EDUCAÇÃO e sou capaz de dar a minha vida para defender essa causa. Com toda certeza teremos um mundo melhor e mais justo quando dermos valor aos detalhes e tivermos plena consciência de que a chave da mudança é a EDUCAÇÃO.”</p>
                        </blockquote=>
                        <figcaption>
                            — Christiano Lamar Dourado | <cite>CEO - ICL Cursos</cite>
                        </figcaption>
                    </figure>
                </div>
    
                <img src="assets/img/christianoCertificado.png" alt="Christiano segurnado o certificado">
            </div>

            <!-- Cards -->
            <div id="sinonimosAprovacao-cards">
                <!-- Card 1 -->
                <dl class="sinonimosAprovacao-card">
                    <dt>14 ANOS</dt>
                    <dd>NO MERCADO</dd>
                </dl>

                <!-- Card 2 -->
                <dl class="sinonimosAprovacao-card">
                    <dt>MAIOR</dt>
                    <dd>DO TRIÂNGULO MINEIRO</dd>
                </dl>

                <!-- Card 3 -->
                <dl class="sinonimosAprovacao-card">
                    <dt>12 MIL</dt>
                    <dd>APROVAÇÕES</dd>
                </dl>
            </div>
        </section>
    </main>

    <footer></footer>
</body>
</html>
